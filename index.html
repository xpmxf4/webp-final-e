<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./styles/main_header.css" rel="stylesheet" type="text/css" />
    <link href="./styles/reset.css" rel="stylesheet" type="text/css" />
    <link href="./styles/nav1.css" rel="stylesheet" type="text/css" />

    <title>마이리얼트립 :: 나다운 진짜 여행</title>

<body>
    <!-- nav -->

        <div id="first_header_wrapper">

            <!-- login -->
            <div id="login">
                <a href="">
                    <div class="notSignup">파트너 등록하기</div>
                </a>
                <a href="">
                    <div class="notSignup">로그인</div>
                </a>
                <div id="signup-box">
                    <a id="signup" href="">
                        <div>회원가입</div>
                    </a>
                </div>
            </div>
        </div>

        <!-- menubar -->
        <div id="second_header_wrapper">
            <div class="menu">
                <a href="">
                    <img src="./images/clover.png">
                    <span>초특가뽑기</span>
                </a>
            </div>
            <div class="menu"><a href=""><img src="./images/airplane.png"><span>항공권</span></a></div>
            <div class="menu"><a href=""><img src="./images/hand_with_flag.png"><span>투어티켓</span></a></div>
            <div class="menu"><a href=""><img src="images/house.png"><span>국내숙소</span></a></div>
            <div class="menu"><a href=""><img src="images/parasol.png"><span>호캉스</span></a></div>

            <div id="vertical_divider"></div>
            <div class="menu"><a href="">패키지</a></div>
            <div class="menu"><a href="">한인민박</a></div>
            <div class="menu"><a href="">해외호텔</a></div>
            <div class="menu"><a href="">할인혜택</a></div>
        </div>

    </nav>

    <!-- main -->
    <div class="main">
        <!-- header -->
        <div class="header_container">
            <h2>여행이 돌아왔어요</h2>
            <button><span>격리 없는 여행지 ></span></button>
        </div>

        <!-- carousel_1 -->
        <div class="carousel_1_container">
            <div class="slider">
                <!-- slide 1 -->
                <div class="slide">
                    <img src="https://source.unsplash.com/random?landscape,mountain" alt="" />
                    <img src="https://source.unsplash.com/random?landscape,cars" alt="" />
                    <img src="https://source.unsplash.com/random?landscape,night" alt="" />
                    <img src="https://source.unsplash.com/random?landscape,city" alt="" />
                </div>

                <!-- slide 2 -->
                <div class="slide">
                    <img src="https://source.unsplash.com/random?landscape,cars" alt="" />
                </div>

                <!-- slide 3 -->
                <div class="slide">
                    <img src="https://source.unsplash.com/random?landscape,night" alt="" />
                </div>

                <!-- slide 4 -->
                <div class="slide">
                    <img src="https://source.unsplash.com/random?landscape,city" alt="" />
                </div>

                <!-- Control buttons -->
                <button class="btn btn-next">
                    >
                </button>
                <button class="btn btn-prev">
                    < </button>
            </div>
        </div>

        <!-- carousel_2 -->
        <div></div>

        <!-- products -->
        <div></div>

    <footer>
